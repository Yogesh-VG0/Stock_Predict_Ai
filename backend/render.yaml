# Render.com deployment configuration
services:
  - type: web
    name: stockpredict-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Required - set in Render dashboard
      - key: FINNHUB_API_KEY
        sync: false  # Required for real-time stock prices
      - key: MARKETAUX_API_KEY
        sync: false  # Optional - for premium news
      - key: CALENDARIFIC_API_KEY
        sync: false  # Optional - has static fallback for holidays
    healthCheckPath: /health
