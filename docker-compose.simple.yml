version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_NODE_BACKEND_URL=http://localhost:5000
      - NEXT_PUBLIC_APP_NAME=StockPredict AI
    depends_on:
      - backend
    networks:
      - stockpredict-network
    restart: unless-stopped

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/stockpredict_ai
      - JWT_SECRET=your-dev-jwt-secret-key
      - NODE_ENV=development
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
    depends_on:
      - mongo
    networks:
      - stockpredict-network
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=stockpredict_ai
    networks:
      - stockpredict-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  stockpredict-network:
    driver: bridge 