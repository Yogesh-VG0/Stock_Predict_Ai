version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_NODE_BACKEND_URL=http://localhost:5000
      - NEXT_PUBLIC_ML_API_URL=http://localhost:8000
    depends_on:
      - backend
      - ml-backend
    networks:
      - stockpredict-network
    restart: unless-stopped

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/stockpredict_ai
      - ML_API_URL=http://ml-backend:8000
      - JWT_SECRET=your-dev-jwt-secret-key
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - stockpredict-network
    restart: unless-stopped

  # Python ML Backend
  ml-backend:
    build:
      context: ./ml_backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/stockpredict_ai
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - FMP_API_KEY=${FMP_API_KEY}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - REDDIT_USER_AGENT=stockpredict-ai/1.0
    volumes:
      - ./models:/app/models
    depends_on:
      - mongo
    networks:
      - stockpredict-network
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_DATABASE=stockpredict_ai
    networks:
      - stockpredict-network
    restart: unless-stopped

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stockpredict-network
    restart: unless-stopped

  # Nginx (Optional - for production-like routing)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
      - ml-backend
    networks:
      - stockpredict-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  mongo_data:
  redis_data:

networks:
  stockpredict-network:
    driver: bridge 